<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathaniel(Admin) Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f8f9fa; }
        .img-thumbnail { object-fit: cover; }
        .tech-checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .tech-checkbox-group .form-check {
            margin-bottom: 0;
            background: white;
            padding: 8px 8px 8px 35px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }
        .tech-checkbox-group .form-check:hover {
            background: #f1f3f5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold">Nathaniel's Dashboard</span>
            <div class="d-flex align-items-center gap-3">
                <a href="{{ url_for('home') }}" target="_blank" class="text-light text-decoration-none small">View Live Site <i class="fas fa-external-link-alt ms-1"></i></a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Upload Form -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-primary text-white fw-bold py-3">
                        <i class="fas fa-plus-circle me-2"></i> Add New Project
                    </div>
                    <div class="card-body p-4">
                        <!-- Form submits to current page (Dashboard), which handles creation -->
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">Project Title</label>
                                <input type="text" name="title" class="form-control" placeholder="e.g. Finance App" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">Description</label>
                                <textarea name="description" class="form-control" rows="3" placeholder="Brief overview..." required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">Tech Stack</label>
                                <div class="tech-checkbox-group">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Python" id="tech_python"> <label class="form-check-label" for="tech_python">Python</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Bootstrap" id="tech_bootstrap"> <label class="form-check-label" for="tech_bootstrap">Bootstrap</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="HTML/CSS" id="tech_html"> <label class="form-check-label" for="tech_html">HTML/CSS</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Supabase" id="tech_supabase"> <label class="form-check-label" for="tech_supabase">Supabase</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="PostgreSQL" id="tech_postgres"> <label class="form-check-label" for="tech_postgres">PostgreSQL</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="React" id="tech_react"> <label class="form-check-label" for="tech_react">React</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Flask" id="tech_flask"> <label class="form-check-label" for="tech_flask">Flask</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Vue.js" id="tech_vue"> <label class="form-check-label" for="tech_vue">Vue.js</label></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">Project Link</label>
                                <input type="url" name="link" class="form-control" placeholder="https://..." required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">Project Image</label>
                                <input type="file" name="image" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-upload me-2"></i> Upload Project
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Project List -->
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-white py-3 fw-bold">
                        <i class="fas fa-list me-2 text-primary"></i> Existing Projects
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">Preview</th>
                                        <th>Details</th>
                                        <th class="text-end pe-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for project in projects %}
                                    <tr>
                                        <td class="ps-4" style="width: 120px;">
                                            <!-- UPDATED: Use the variable directly -->
                                            <img src="{{ project.image_filename }}" class="img-thumbnail rounded" style="width: 100px; height: 60px;">
                                        </td>
                                        <td>
                                            <div class="fw-bold">{{ project.title }}</div>
                                            <div class="small text-muted text-truncate" style="max-width: 200px;">{{ project.description }}</div>
                                            <div class="mt-1">
                                                <small class="badge bg-light text-dark border">{{ project.tech_stack }}</small>
                                            </div>
                                            <a href="{{ project.link }}" target="_blank" class="small text-primary text-decoration-none">
                                                <i class="fas fa-link"></i> Visit Website
                                            </a>
                                        </td>
                                        <td class="text-end pe-4">
                                            <div class="btn-group">
                                                <!-- Edit Button: Pass 'data-secret' so JS can build the URL -->
                                                <button type="button" class="btn btn-outline-secondary btn-sm" 
                                                        data-bs-toggle="modal" 
                                                        data-bs-target="#editModal"
                                                        data-id="{{ project.id }}"
                                                        data-title="{{ project.title }}"
                                                        data-desc="{{ project.description }}"
                                                        data-link="{{ project.link }}"
                                                        data-tech="{{ project.tech_stack }}"
                                                        data-secret="{{ admin_christiano_bernard }}">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                
                                                <!-- Delete Button: FIXED to include 'the_only_admin' parameter -->
                                                <form action="{{ url_for('delete_project', the_only_admin=admin_christiano_bernard, id=project.id) }}" method="POST" onsubmit="return confirm('Delete this project?');" style="display:inline;">
                                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    {% else %}
                                    <tr>
                                        <td colspan="3" class="text-center py-5 text-muted">
                                            No projects found. Add one on the left!
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editForm" method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Title</label>
                            <input type="text" name="title" id="editTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Description</label>
                            <textarea name="description" id="editDesc" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Tech Stack (Re-select)</label>
                            <div class="tech-checkbox-group">
                                <!-- Same options as create form -->
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Python"> <label class="form-check-label">Python</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Bootstrap"> <label class="form-check-label">Bootstrap</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="HTML/CSS"> <label class="form-check-label">HTML/CSS</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Supabase"> <label class="form-check-label">Supabase</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="PostgreSQL"> <label class="form-check-label">PostgreSQL</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="React"> <label class="form-check-label">React</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Flask"> <label class="form-check-label">Flask</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" name="tech_stack" value="Vue.js"> <label class="form-check-label">Vue.js</label></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Link</label>
                            <input type="url" name="link" id="editLink" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">New Image (Optional)</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to populate the Edit Modal
        const editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            
            // Get data attributes
            const id = button.getAttribute('data-id');
            const title = button.getAttribute('data-title');
            const desc = button.getAttribute('data-desc');
            const link = button.getAttribute('data-link');
            const tech = button.getAttribute('data-tech') || "";
            const secret = button.getAttribute('data-secret'); // NEW: Get secret key

            // Update Form Action URL correctly including the secret key
            const form = document.getElementById('editForm');
            form.action = `/edit-project/${secret}/${id}`;

            // Fill Inputs
            document.getElementById('editTitle').value = title;
            document.getElementById('editDesc').value = desc;
            document.getElementById('editLink').value = link;

            // Check appropriate boxes
            const techs = tech.split(',').map(t => t.trim()); 
            const checkboxes = form.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = techs.includes(cb.value);
            });
        });
    </script>
</body>
</html>
